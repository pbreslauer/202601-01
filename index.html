<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bus Tracker</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .container { text-align: center; }
        .route { font-size: 1.5rem; color: #888; }
        .time { font-size: 6rem; font-weight: 800; color: #00FF41; line-height: 1; }
        .status { margin-top: 10px; font-size: 0.8rem; color: #444; }
        #debug { font-size: 0.6rem; color: #cc0000; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="route">49 Southbound</div>
        <div id="stopName" style="color:#555">21st & Wallace</div>
        <div class="time" id="eta">--</div>
        <div style="color:#00FF41">MINS</div>
        <div class="status" id="lastUpdated">Initializing...</div>
        <div id="debug"></div>
    </div>

    <script>
        const STOP_ID = '21102'; 
        const ROUTE_ID = '49';

        async function fetchSepta() {
            const debug = document.getElementById('debug');
            try {
                // We use AllOrigins proxy to bypass CORS security blocks
                const apiReq = `https://www3.septa.org/api/Arrivals/index.php?stop_id=${STOP_ID}&results=5`;
                const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(apiReq)}`);
                
                if (!response.ok) throw new Error("Proxy Error");

                const wrapper = await response.json();
                const data = JSON.parse(wrapper.contents);
                
                // SEPTA returns an object where the first key is the Stop Name
                const firstKey = Object.keys(data)[0];
                const arrivals = data[firstKey];

                // Find the first southbound 49 bus
                const myBus = arrivals.find(b => b.route === ROUTE_ID && b.direction === "Southbound");

                if (myBus) {
                    document.getElementById('eta').innerText = myBus.arrival_at;
                    document.getElementById('lastUpdated').innerText = "LIVE â€¢ " + new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                    debug.innerText = ""; // Clear errors
                } else {
                    document.getElementById('eta').innerText = "??";
                    document.getElementById('lastUpdated').innerText = "No bus found";
                }
            } catch (err) {
                console.error(err);
                document.getElementById('lastUpdated').innerText = "Retrying...";
                debug.innerText = "Error: " + err.message;
            }
        }

        setInterval(fetchSepta, 30000);
        fetchSepta();
    </script>
</body>
</html>
