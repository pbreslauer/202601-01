<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>49 GPS Tracker</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; text-align: center; padding-top: 50px; }
        .bus-card { border: 1px solid #333; margin: 10px; padding: 20px; border-radius: 15px; background: #111; }
        .eta { font-size: 4rem; font-weight: bold; color: #00FF41; }
        .label { color: #555; text-transform: uppercase; font-size: 0.8rem; letter-spacing: 1px; }
        .dest { font-size: 1.1rem; margin-bottom: 5px; color: #aaa; }
    </style>
</head>
<body>
    <div class="label">Route 49 Southbound</div>
    <div id="display">Scanning GPS...</div>
    <div id="lastUpdate" style="margin-top:20px; color:#333; font-size:0.7rem;"></div>

    <script>
        async function getGPS() {
            const display = document.getElementById('display');
            try {
                // TransitView shows every bus currently on the route
                const url = `https://www3.septa.org/api/TransitView/index.php?route=49`;
                const resp = await fetch(`https://corsproxy.io/?${encodeURIComponent(url)}`);
                const data = await resp.json();
                
                if (!data || !data.bus || data.bus.length === 0) {
                    display.innerHTML = "<div class='bus-card'>No active buses found on GPS</div>";
                    return;
                }

                // We filter for Southbound buses
                const southboundBuses = data.bus.filter(b => b.Direction === "Southbound");
                
                if (southboundBuses.length === 0) {
                    display.innerHTML = "<div class='bus-card'>No Southbound buses detected</div>";
                } else {
                    display.innerHTML = "";
                    southboundBuses.forEach(bus => {
                        display.innerHTML += `
                            <div class="bus-card">
                                <div class="dest">To: ${bus.destination}</div>
                                <div class="eta">${bus.Offset}<span style="font-size:1rem">m ago</span></div>
                                <div class="label">Last reported</div>
                            </div>`;
                    });
                }
                document.getElementById('lastUpdate').innerText = "Updated: " + new Date().toLocaleTimeString();
            } catch (e) {
                display.innerHTML = "Connection Error";
            }
        }

        getGPS();
        setInterval(getGPS, 30000);
    </script>
</body>
</html>
